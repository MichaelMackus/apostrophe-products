{% include 'snippetMacros.html' %}
<div class="apos-modal apos-template apos-manage-product">
  <h3>{% block action %}Manage Products{% endblock %}</h3>
  <div class="apos-modal-body">
    <a href="#" class="apos-control apos-button apos-new-button apos-new-snippet-button" data-new-product>New Product</a>
    <div class="apos-modal-filters">
      {{ snippetFilters() }}
    </div>
    <table data-items class="apos-manage-table">
      <tr>
        <th class="apos-manage-product-title">Title</th>
      </tr>
      <tr class="apos-template" data-item>
        <td>
          <span><a href="#" data-edit-product data-title>Sample Title</a></span>
        </td>
      </tr>
    </table>
    {# Container for pager, which gets rendered here by js #}
    <div data-pager-box></div>
  </div>



  <div class="apos-modal-footer">
    <a href="#" data-action="dismiss" class="apos-control apos-button apos-cancel">Done</a>
    <a href="#" class="apos-control apos-button edit-payment-settings">$$ Payment Settings $$</a>
  </div>
  <a href="#" data-action="dismiss" class="apos-control apos-button apos-cancel apos-corner-close">x</a>
</div>
